name: Conditional Sync, Build (Fork-Safe), and Push

on:
  schedule:
    - cron: '0 * * * *'   # ogni ora
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  sync-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync upstream with backup (if needed)
        id: sync
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git remote get-url upstream || \
            git remote add upstream https://github.com/UrloMythus/MammaMia.git

          git fetch upstream

          if git diff --quiet HEAD upstream/main; then
            echo "Repository already up to date"
            echo "no_change=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Changes detected, syncing upstream"

          backup=".git/backup"
          mkdir -p "$backup/.github/workflows" "$backup/Dockerfiles"

          cp -f config.json update_domains.py "$backup/" 2>/dev/null || true
          cp -r .github/workflows/* "$backup/.github/workflows/" 2>/dev/null || true
          cp -r Dockerfiles/* "$backup/Dockerfiles/" 2>/dev/null || true

          git checkout main || git checkout -b main
          git reset --hard upstream/main

          cp -f "$backup/"* . 2>/dev/null || true
          cp -r "$backup/.github/workflows/"* .github/workflows/ 2>/dev/null || true
          cp -r "$backup/Dockerfiles/"* Dockerfiles/ 2>/dev/null || true

          git add .
          git commit -m "Restore custom files after upstream sync" || true
          git push origin main --force

          rm -rf "$backup"
          echo "no_change=false" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.sync.outputs.no_change == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Docker build (no push in forks)
        if: steps.sync.outputs.no_change == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: dula117/mammamia:latest

      - name: Login to Docker Hub (ONLY original repo)
        if: >
          steps.sync.outputs.no_change == 'false' &&
          github.repository == 'UrloMythus/MammaMia'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image (ONLY original repo)
        if: >
          steps.sync.outputs.no_change == 'false' &&
          github.repository == 'UrloMythus/MammaMia'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: dula117/mammamia:latest
